{% extends 'index.html' %}
{% block content %}

 <form method = 'post'  action="{% url 'register' %}">
    {% csrf_token %}
<div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
  <div class="col-md-6">
    <h2>Register</h2>
    <div class="mb-3">
      <input type="text" class="form-control" name="first_name" placeholder="first_name" required>
    </div>
    <div class="mb-3">

      <input type="text" class="form-control" name="last_name" placeholder="last_name" required>

    </div>
    <div class="mb-3">

        <input type="text" class="form-control" name="username" placeholder="Username" required>
        
      </div>
      <div class="mb-3">

        <input type="email" class="form-control" name="email"  placeholder="email" required>
        
      </div>
      <div class="mb-3">

        <input type="password" class="form-control" name="password1"  placeholder="password1" required>
        
      </div>
      <div class="mb-3">

        <input type="password" class="form-control" name="password2" placeholder="password2" required>
  
    </div>
  
    <button type="submit" class="btn btn-secondary">Submit</button>
  </div>
</div>
  </form>
{% endblock %}
